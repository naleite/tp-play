@(username: String, journeys: java.util.List[services.models.Journey])

@layout {
    <h1>Bienvenue sur notre super site de covoiturage!</h1>

    <h2>Liste des evenements:</h2>
    <ul>
        @for(journey <- journeys) {
            <li><a href="@routes.Journeys.journey(journey.id)">id= @journey.id: @journey.depart - @journey.dest</a> (<a href="@routes.Journeys.observe(journey.id)">observe</a>)</li>
        }
    </ul>
}
